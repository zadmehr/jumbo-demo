
spring.application.name=Jumbo Geo Location Test Environment

spring.data.mongodb.uri=mongodb://localhost:27017/testdb
spring.data.mongodb.database=testdb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

spring.main.allow-bean-definition-overriding= true

# Add Spring Username And Password
spring.security.user.name=admin
# Should read password from secret store like Vault
spring.security.user.password=admin

# Enable all actuator endpoints
management.endpoints.web.exposure.include=health

# API documentation path
springdoc.api-docs.path=/v1/api-docs

# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html

logging.level.io.github.resilience4j.ratelimiter=DEBUG

# Global log level
logging.level.root=INFO

# Log level for specific packages
logging.level.com.jumbo.store=DEBUG
logging.level.org.springframework=ERROR
