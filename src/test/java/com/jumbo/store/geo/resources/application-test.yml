spring:
  data:
    mongodb:
      uri: mongodb://localhost:27018/testdb # Use Flapdoodle's embedded MongoDB
  main:
    allow-bean-definition-overriding: true
  security:
    enabled: false

logging:
  level:
    root: INFO
    com.jumbo.store: DEBUG
    org.springframework: ERROR

# Swagger and Actuator configuration for test
management:
  endpoints:
    web:
      exposure:
        include: health
springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /swagger-ui.html
